<div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-2">
              <h4><b>Lista de Domicilios</b></h4>
            </div>
            <div class="col-sm-10">
              <button class="btn btn-success" (click)="agregarCiudadno()" style="margin-right: 25px;">
                <span> agregar</span>
              </button>
              <button class="btn btn-primary" (click)="regresar()">
                <span> Regresar</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Direeccion</th>
              <th>ciudad</th>
              <th>codigo postal</th>
              <th>tipo residencia</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let domicilio of Domicilios" class="center-align">
              <td>{{ domicilio.direccion }}</td>
              <td>{{ domicilio.ciudad }}</td>
              <td>{{ domicilio.codigo_Postal }}</td>
              <td>{{ domicilio.tipo_Residencia}}</td>
              <td>
                <button class="btn btn-warning" (click)="editarDomicilio(domicilio)" style="margin-right: 25px;">
                  <span> editar</span>
                </button>
                <button class="btn btn-danger" (click)="eliminarDomicilio(domicilio)" >
                <span> eliminar</span>
              </button>
              </td>
            </tr>
            <tr>
              <td *ngIf="Domicilios.length == 0" colspan="6">No hay Domicilios que mostrar</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
